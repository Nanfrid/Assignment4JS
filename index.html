<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Glory:wght@100&family=Urbanist:wght@100&display=swap"
        rel="stylesheet">
    <title>Komputers INC</title>
</head>

<body>
    <header>
        <h1>Komputers INC</h1>
    </header>
    <main>
        <section id="loan">
            <h2>Great loan oppertunities!</h3>
                <button id="loanButt">Get THE best Loan</button>
                <div id="balanceAndLoan">
                    <br><br>
                    <span>Balance:</span>
                    <span id="balance">0Kr</span>
                    <br><br><br>
                    <div class="hidden">
                        <span>Outstanding loan:</span>
                        <span id="outLoan">0Kr</span>
                    </div>
                </div>
        </section>

        <section id="ad">
            <h2>GREAT DEALS!</h3>
                <div>
                    <br>
                    <img src="IMG/1.jpg" alt="sadcat">
                    <button>ONLY 9999,99 KR</button>
                    <br><br><br><br>
                    <img src="IMG/2.jpg" alt="mlemcat">
                    <button>ONLY 7999,99 KR</button>
                </div>
        </section>

        <section id="work">
            <h4>Work hard game hardER!</h4><br>
            <span id="earned">Earned:</span>
            <span id="moneyEarned"></span><br>
            <br>
            <button id="bankButt">Bank transfer</button>
            <button id="workButt">Work</button>
            <button class="hidden" id="repayButt">Repay Loan</button>
        </section>

        <section id="lap">
            <h4>Browse laptops</h4>
            <section id="laptopContainer">
                <h5 id="lapName">Laptop name</h5>
                <section id="laptopContainer2">
                    <img alt="laptop" id="lapIMG" width="300" height="300">
                    <div id="laptopContainer3">
                        <span id="lapInfo">Info about laptop</span><br><br>
                        <span id="lapPrice">Price</span> <br><br>
                        <span id="lapSpecs">
                        </span>
                    </div>
                </section>
                <div id="browse">
                    <select name="laptops" id="laptops">
                    </select>
                    <br>
                    <button id="buyButt">BUY NOW!</button>
                </div>
            </section>

    </main>
    <script src="JS/script.js"></script>
</body>

</html>
